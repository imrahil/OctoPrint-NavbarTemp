name: Build
on:
  push:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: ğŸ— Install build dependencies
        run: |
          pip install wheel --user
          pip install octoprint[develop]
      - name: ğŸ”¨ Build a binary wheel and a source tarball
        run: |
          python setup.py sdist bdist_wheel
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  pre-commit:
    name: ğŸ§¹ Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install octoprint[develop]
          pip install -e .[develop]
      - name: ğŸš€ Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure

  test-install:
    name: ğŸ§ª Installation tests
    needs: build
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10", "3.11-dev"]
        installable: ["wheel", "sdist"]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ğŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: ğŸ— Install OctoPrint
        run: |
          pip install OctoPrint
      - name: ğŸš€ Install wheel
        if: matrix.installable == 'wheel'
        run: |
          pip install dist/OctoPrint_*-py2.py3-none-any.whl
      - name: ğŸš€ Install source tarball
        if: matrix.installable == 'sdist'
        run: |
          pip install dist/OctoPrint-*.tar.gz
